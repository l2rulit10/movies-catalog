<div class="container">
 <div class="header">
  <img src="/assets/img/logo1.png" alt="logo">
  <div class="header-wrap">
    <div *ngIf="!view" class="sign__in" (click)="toggleAuthVisible()">LOG In</div>
    <div *ngIf="view" class="sign__in">{{user.name}}</div>
    <div *ngIf="view" class="sign__in" (click)="onLogout()">LOG OUT</div>
  </div>
 </div>
</div>
<ng-container *ngIf="isModalVisible">
  <movie-auth-modal [isModalVisible]="isModalVisible" (authModaClose)="onAuthModaClose()"></movie-auth-modal>
</ng-container>
